<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Vue 1</title>
  <script src='https://unpkg.com/vue@2.6.10/dist/vue.js'></script>
  <style scoped>
    .imgStyle{
      display: block;
      width:400px;
      height:auto;
    }
  </style>
</head>
<body>
  
  <div id="our-app">
    <div class="containerr">
        <h1>
          {{ message }} <!--call, searching message vsariable declared inside the instance of vue with #our-app element-->
          <br />
          Name : {{ fname }}
          <br/>
          My website is: <!-- <a href=" {{ url }} "> {{ url }}</a> --> 
          <a v-bind:href=" url " @click.once> {{ url }}</a> <!-- This is attribute binding -->
          <img :src="imgSrc" :class="{imgStyle:imgClassVue}" />
        </h1>
        <p>
          {{ run('Yadab\'s Tutorial') }}
        </p>
    
        <div>
          <form action="" method="post" @submit.prevent>
            <input type="text" name="" :value="iname"> 
            <input type="text" name="" :value="ipass">
            <button v-on:click="validate" >Submit</button>
          </form>
          <span v-html="cont" :style="{display:warn}"></span>
        </div>
        
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
